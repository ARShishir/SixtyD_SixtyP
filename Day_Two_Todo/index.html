<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced To-Do (Desktop + Mobile)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SortableJS (drag & drop) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body data-bs-theme="light">

  <div class="container-fluid py-4">
    <div class="row g-4">

      <!-- SIDEBAR (desktop: left) -->
      <aside class="col-12 col-lg-3">
        <div class="card app-card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="m-0"><i class="bi bi-kanban-fill text-primary"></i> Workspace</h5>
              <div class="btn-group">
                <button id="theme-toggle" class="btn btn-sm btn-outline-secondary" title="Toggle theme"><i class="bi bi-moon-fill"></i></button>
                <button id="help-btn" class="btn btn-sm btn-outline-secondary" title="Keyboard shortcuts"><i class="bi bi-question-circle"></i></button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small mb-1">Search</label>
              <input id="search-input" class="form-control form-control-sm" placeholder="Search tasks ( / )">
            </div>

            <div class="mb-3">
              <label class="form-label small mb-1">Filters</label>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-sm btn-outline-secondary active filter-btn" data-filter="all">All</button>
                <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="pending">Pending</button>
                <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small mb-1">Sort</label>
              <select id="sort-select" class="form-select form-select-sm">
                <option value="manual">Manual (drag & drop)</option>
                <option value="created_desc">Newest</option>
                <option value="created_asc">Oldest</option>
                <option value="due_asc">Due soon</option>
                <option value="priority_desc">Priority</option>
              </select>
            </div>

            <div class="mt-auto">
              <div class="d-flex gap-2">
                <button id="export-btn" class="btn btn-outline-primary btn-sm w-100"><i class="bi bi-download"></i> Export</button>
                <label class="btn btn-outline-secondary btn-sm w-100 mb-0" for="import-file"><i class="bi bi-upload"></i> Import</label>
                <input id="import-file" type="file" accept="application/json" class="d-none">
              </div>
              <div class="text-muted small mt-3">Tip: press <kbd>N</kbd> to focus add input · <kbd>/</kbd> to search</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- MAIN LIST (center) -->
      <main class="col-12 col-lg-6">
        <div class="card app-card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">

            <!-- Add / Quick input -->
            <div class="mb-3">
              <div class="row gx-2 gy-2 align-items-center">
                <div class="col-12 col-md-6">
                  <input id="add-input" class="form-control form-control-lg" placeholder="Add a new task (press Enter) — e.g. 'Buy groceries'" aria-label="New task">
                </div>
                <div class="col-6 col-md-2">
                  <select id="add-priority" class="form-select form-select-lg">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="col-6 col-md-2">
                  <input id="add-due" class="form-control form-control-lg" type="date" title="Optional due date">
                </div>
                <div class="col-12 col-md-2">
                  <button id="add-btn" class="btn btn-success btn-lg w-100"><i class="bi bi-plus-lg"></i> Add</button>
                </div>
              </div>
            </div>

            <!-- task list header -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <small id="task-count" class="text-muted">0 tasks</small>
              <div class="d-flex align-items-center gap-2">
                <div class="progress me-2 d-none d-md-block" style="width:160px; height:8px;">
                  <div id="progress-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
                </div>
                <small id="progress-text" class="text-muted d-none d-md-block">0%</small>
              </div>
            </div>

            <!-- LIST -->
            <ul id="task-list" class="list-group list-group-flush mb-3 overflow-auto"></ul>

            <!-- footer on mobile -->
            <div class="d-md-none">
              <div class="d-flex justify-content-between align-items-center">
                <small id="mobile-count" class="text-muted">0 tasks</small>
                <button id="clear-btn" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              </div>
            </div>

          </div>
        </div>
      </main>
<!-- Abdur Rahaman Shishir -->
      <!-- DETAILS PANEL (desktop: right) -->
      <aside class="col-12 col-lg-3 d-none d-lg-block">
        <div id="details-card" class="card app-card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <div id="details-empty" class="text-center text-muted my-auto">
              <i class="bi bi-list-task" style="font-size:36px"></i>
              <div class="mt-2">Select a task to view details</div>
            </div>

            <div id="details-panel" class="d-none flex-column">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 id="detail-title" class="mb-0"></h6>
                <div>
                  <button id="detail-edit-btn" class="btn btn-sm btn-outline-success me-1"><i class="bi bi-pencil"></i></button>
                  <button id="detail-delete-btn" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </div>
              </div>

              <div class="mb-2">
                <small class="text-muted">Notes</small>
                <div id="detail-notes" class="border rounded p-2 mt-1" style="min-height:100px; white-space:pre-wrap;"></div>
              </div>

              <div class="mb-2">
                <small class="text-muted">Priority</small>
                <div id="detail-priority" class="mt-1"></div>
              </div>

              <div class="mb-2">
                <small class="text-muted">Due</small>
                <div id="detail-due" class="mt-1 text-muted"></div>
              </div>

              <div class="mb-2">
                <small class="text-muted">Tags</small>
                <div id="detail-tags" class="mt-1"></div>
              </div>

              <div class="mt-auto">
                <small class="text-muted">Created: <span id="detail-created"></span></small>
                <br>
                <small class="text-muted">Updated: <span id="detail-updated"></span></small>
              </div>
            </div>

            <!-- inline edit form -->
            <div id="details-edit" class="d-none flex-column">
              <label class="form-label small mt-1">Title</label>
              <input id="edit-title" class="form-control mb-2">
              <label class="form-label small">Notes</label>
              <textarea id="edit-notes" rows="6" class="form-control mb-2"></textarea>
              <div class="d-flex gap-2 mb-2">
                <select id="edit-priority" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <input type="date" id="edit-due" class="form-control">
              </div>
              <input id="edit-tags" class="form-control mb-2" placeholder="tags, comma separated">
              <div class="d-flex gap-2">
                <button id="edit-save" class="btn btn-success btn-sm w-100">Save</button>
                <button id="edit-cancel" class="btn btn-outline-secondary btn-sm w-100">Cancel</button>
              </div>
            </div>

          </div>
        </div>
      </aside>

    </div>
  </div>

  <!-- MOBILE DETAILS MODAL -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="modal-notes" class="mb-3"></div>
          <div class="mb-2"><small class="text-muted">Priority</small> <div id="modal-priority"></div></div>
          <div class="mb-2"><small class="text-muted">Due</small> <div id="modal-due"></div></div>
          <div class="mb-2"><small class="text-muted">Tags</small> <div id="modal-tags"></div></div>
        </div>
        <div class="modal-footer">
          <button id="modal-edit-btn" class="btn btn-success">Edit</button>
          <button id="modal-close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CONFIRM MODAL -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button id="confirm-action-btn" class="btn btn-danger">Confirm</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1200">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive">
      <div class="d-flex">
        <div id="toast-msg" class="toast-body">Saved</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap + app JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
