<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Animal Sounds App</h1>
            <p class="subtitle">Click on an animal or press the corresponding key to hear its sound!</p>
        </header>
        <!-- Author:Abdur Rahaman Shishir -->
        <div class="instructions">
            <p>Click on any animal card or press the highlighted key on your keyboard to hear the animal's sound!</p>
        </div>
        
        <div class="animals-grid" id="animals-container">
            <!-- Animal cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="play-all-btn">Play All Sounds</button>
            <button id="stop-all-btn">Stop All Sounds</button>
        </div>
        
        <div class="footer">
            <p>Made with ❤️ for animal lovers everywhere By Abdur Rahaman Shishir</p>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
