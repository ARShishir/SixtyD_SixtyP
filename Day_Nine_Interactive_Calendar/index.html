<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calendar-container">
    <header>
      <div class="top-bar">
        <h1>ðŸ“… Interactive Calendar</h1>
        <div class="actions">
          <input type="text" id="searchInput" placeholder="Search events..." />
          <button id="exportBtn">Export</button>
          <input type="file" id="importInput" hidden />
          <button id="importBtn">Import</button>
          <button id="toggleTheme">ðŸŒ™</button>
        </div>
      </div>
      <div class="nav-buttons">
        <button id="prevMonth">â—€</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">â–¶</button>
        <button id="todayBtn">Today</button>
      </div>
    </header>

    <div class="calendar">
      <div class="day-names">
        <div>Sun</div><div>Mon</div><div>Tue</div>
        <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h3 id="modalTitle">Add Event</h3>

      <label>Title</label>
      <input type="text" id="eventTitle" placeholder="Event title..." />

      <label>Description</label>
      <textarea id="eventDesc" placeholder="Event description..."></textarea>

      <label>Start Time</label>
      <input type="time" id="startTime" />
      <!-- Author:Abdur Rahaman Shishir -->
      <label>End Time</label>
      <input type="time" id="endTime" />

      <label>Category</label>
      <select id="eventCategory">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="study">Study</option>
        <option value="other">Other</option>
      </select>

      <button id="saveEvent">Save</button>
      <button id="deleteEvent" class="delete hidden">Delete</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
