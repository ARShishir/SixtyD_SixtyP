<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🖌️ Advanced Drawing App By Shishir</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body data-theme="light">
<!-- Author: Abdur Rahaman Shishir -->
  <header>🖌️ Advanced Drawing App By Shishir</header>

  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="colorPicker">Color</label>
        <input type="color" id="colorPicker" value="#000000">
      </div>
      
      <div class="control-group">
        <label for="brushSize">Size</label>
        <input type="range" id="brushSize" min="1" max="50" value="5">
      </div>

      <button id="eraserBtn" onclick="toggleEraser()">✏️ Eraser</button>
      <button onclick="undo()">↩️ Undo</button>
      <button onclick="redo()">↪️ Redo</button>
      <button onclick="clearCanvas()">🧼 Clear</button>
      <button onclick="saveImage()">💾 Save</button>
      <button id="themeBtn" onclick="toggleDarkMode()">🌙 Dark Mode</button>
    </div>

    <canvas id="drawCanvas" width="800" height="500"></canvas>
  </div>

 

    <script src="script.js"></script>

</body>
</html>
