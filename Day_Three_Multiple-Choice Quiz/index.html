<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-Choice Quiz App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for animations and additional responsiveness */
        .option-btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .option-btn:hover {
            transform: scale(1.02);
        }
        .option-btn.selected {
            background-color: #4CAF50;
            color: white;
        }
        .option-btn.incorrect {
            background-color: #EF4444;
            color: white;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        /* Ensure touch-friendly buttons */
        @media (max-width: 640px) {
            .option-btn {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full" role="main" aria-labelledby="quiz-title">
        <h1 id="quiz-title" class="text-2xl font-bold text-center mb-4">Quiz App</h1>
        
        <!-- Loading State -->
        <div id="loading" class="hidden text-center">
            <p class="text-lg">Loading quiz...</p>
        </div>
        
        <!-- Error Message -->
        <div id="error" class="hidden text-center text-red-600">
            <p id="error-message"></p>
        </div>
        
        <!-- Quiz Container -->
        <section id="quiz-container" class="hidden">
            <div class="mb-4">
                <p id="question-counter" class="text-lg font-semibold"></p>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full progress-bar"></div>
                </div>
                <h2 id="question-text" class="text-xl mb-4" role="heading" aria-level="2"></h2>
            </div>
            <div id="options" class="space-y-2" role="radiogroup" aria-labelledby="question-text"></div>
            <div class="flex justify-between mt-6">
                <button id="prev-btn" class="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50" disabled aria-label="Previous question">Previous</button>
                <button id="next-btn" class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled aria-label="Next question">Next</button>
            </div>
            <button id="submit-btn" class="hidden bg-green-600 text-white px-4 py-2 rounded mt-4 w-full" aria-label="Submit quiz">Submit Quiz</button>
        </section>
        
        <!-- Results Container -->
        <section id="results-container" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Results</h2>
            <p id="score" class="text-lg mb-4"></p>
            <div id="feedback" class="space-y-4"></div>
            <button id="restart-btn" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full" aria-label="Restart quiz">Restart Quiz</button>
        </section>
    </main>

    <script>
        // api.js
        async function fetchQuizQuestions() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=10&type=multiple');
                if (!response.ok) throw new Error('Failed to fetch questions');
                const data = await response.json();
                return data.results.map(item => ({
                    question: item.question,
                    correct_answer: item.correct_answer,
                    incorrect_answers: item.incorrect_answers,
                    all_answers: [...item.incorrect_answers, item.correct_answer]
                }));
            } catch (error) {
                throw new Error('Error fetching quiz data: ' + error.message);
            }
        }

        // utils.js
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        // main.js
        class QuizApp {
            constructor() {
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.userAnswers = [];
                this.score = 0;

                // DOM Elements
                this.quizContainer = document.getElementById('quiz-container');
                this.resultsContainer = document.getElementById('results-container');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.errorMessage = document.getElementById('error-message');
                this.questionText = document.getElementById('question-text');
                this.optionsContainer = document.getElementById('options');
                this.questionCounter = document.getElementById('question-counter');
                this.progressBar = document.getElementById('progress-bar');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.submitBtn = document.getElementById('submit-btn');
                this.scoreDisplay = document.getElementById('score');
                this.feedbackContainer = document.getElementById('feedback');
                this.restartBtn = document.getElementById('restart-btn');

                // Bind event listeners
                this.prevBtn.addEventListener('click', () => this.showPreviousQuestion());
                this.nextBtn.addEventListener('click', () => this.showNextQuestion());
                this.submitBtn.addEventListener('click', () => this.showResults());
                this.restartBtn.addEventListener('click', () => this.restartQuiz());
            }

            async init() {
                this.showLoading();
                try {
                    this.questions = await fetchQuizQuestions();
                    this.questions.forEach(q => q.all_answers = shuffleArray(q.all_answers));
                    this.hideLoading();
                    this.showQuiz();
                    this.displayQuestion();
                } catch (error) {
                    this.showError(error.message);
                }
            }

            showLoading() {
                this.loading.classList.remove('hidden');
                this.quizContainer.classList.add('hidden');
                this.resultsContainer.classList.add('hidden');
                this.error.classList.add('hidden');
            }

            hideLoading() {
                this.loading.classList.add('hidden');
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.error.classList.remove('hidden');
                this.quizContainer.classList.add('hidden');
                this.resultsContainer.classList.add('hidden');
                this.loading.classList.add('hidden');
            }

            showQuiz() {
                this.quizContainer.classList.remove('hidden');
                this.resultsContainer.classList.add('hidden');
                this.error.classList.add('hidden');
                this.loading.classList.add('hidden');
            }

            displayQuestion() {
                const question = this.questions[this.currentQuestionIndex];
                this.questionText.innerHTML = decodeHtml(question.question);
                this.questionCounter.textContent = `Question ${this.currentQuestionIndex + 1} of ${this.questions.length}`;
                this.progressBar.style.width = `${((this.currentQuestionIndex + 1) / this.questions.length) * 100}%`;

                // Update buttons
                this.prevBtn.disabled = this.currentQuestionIndex === 0;
                this.nextBtn.disabled = !this.userAnswers[this.currentQuestionIndex];
                this.submitBtn.classList.toggle('hidden', this.currentQuestionIndex !== this.questions.length - 1);
                this.nextBtn.classList.toggle('hidden', this.currentQuestionIndex === this.questions.length - 1);

                // Display options
                this.optionsContainer.innerHTML = '';
                question.all_answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = `option-btn bg-gray-100 border border-gray-300 rounded p-2 w-full text-left ${this.userAnswers[this.currentQuestionIndex] === answer ? 'selected' : ''}`;
                    button.innerHTML = decodeHtml(answer);
                    button.setAttribute('role', 'radio');
                    button.setAttribute('aria-checked', this.userAnswers[this.currentQuestionIndex] === answer);
                    button.addEventListener('click', () => this.selectAnswer(answer));
                    this.optionsContainer.appendChild(button);
                });
            }

            selectAnswer(answer) {
                this.userAnswers[this.currentQuestionIndex] = answer;
                this.nextBtn.disabled = false;
                this.displayQuestion();
            }

            showPreviousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.displayQuestion();
                }
            }

            showNextQuestion() {
                if (this.currentQuestionIndex < this.questions.length - 1) {
                    this.currentQuestionIndex++;
                    this.displayQuestion();
                }
            }

            showResults() {
                this.score = this.questions.reduce((score, q, i) => q.correct_answer === this.userAnswers[i] ? score + 1 : score, 0);
                this.scoreDisplay.textContent = `You scored ${this.score}/${this.questions.length}`;
                this.feedbackContainer.innerHTML = '';
                this.questions.forEach((q, i) => {
                    const isCorrect = q.correct_answer === this.userAnswers[i];
                    const feedback = document.createElement('div');
                    feedback.innerHTML = `
                        <p><strong>Question ${i + 1}:</strong> ${decodeHtml(q.question)}</p>
                        <p>Your answer: ${decodeHtml(this.userAnswers[i] || 'None')} - <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">${isCorrect ? 'Correct' : 'Incorrect'}</span></p>
                        ${!isCorrect ? `<p>Correct answer: ${decodeHtml(q.correct_answer)}</p>` : ''}
                    `;
                    this.feedbackContainer.appendChild(feedback);
                });
                this.quizContainer.classList.add('hidden');
                this.resultsContainer.classList.remove('hidden');
            }

            restartQuiz() {
                this.currentQuestionIndex = 0;
                this.userAnswers = [];
                this.score = 0;
                this.init();
            }
        }

        // Initialize the app
        const quizApp = new QuizApp();
        quizApp.init();
    </script>
</body>
</html>
